<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
    {% if site.plugins.jekyll-seo-tag == nil %}
      <title>{{ page.title }} - {{ site.title }}</title>
  
      {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
      {% endif %}
    {% endif %}
  
    <link rel="shortcut icon" href="{{ "favicon.ico" | absolute_url }}" type="image/x-icon">
  
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Sans+Pro&display=swap" rel="stylesheet">
  
    {% if site.ga_tracking != nil %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', '{{ site.ga_tracking }}', 'auto');
      ga('send', 'pageview');
    
    </script>

    {% endif %}
  
    {% if site.search_enabled != nil %}
      <script type="text/javascript" src="{{ "/assets/js/vendor/lunr.min.js" | absolute_url }}"></script>
    {% endif %}
    <script type="text/javascript" src="{{ "/assets/js/script.js" | absolute_url }}"></script>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    {% seo %}
  </head>
